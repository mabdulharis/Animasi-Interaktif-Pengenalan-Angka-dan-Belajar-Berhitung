<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f172a;
      overflow-x: hidden;
      color: #00fff7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
      background: radial-gradient(circle at center, #001f3f 0%, #000814 80%);
    }

    .back-button {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      background: rgba(0, 255, 247, 0.15);
      border: 2px solid #00fff7;
      color: #00fff7;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow:
        0 0 8px #00fff7,
        0 0 20px #00fff7,
        0 0 30px #00fff7;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      z-index: 50;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .back-button:hover {
      background: rgba(0, 255, 247, 0.3);
      box-shadow:
        0 0 12px #00fff7,
        0 0 30px #00fff7,
        0 0 45px #00fff7;
    }
    .back-button i {
      animation: bounceArrow 1.5s infinite;
      font-size: 1.2rem;
    }
    @keyframes bounceArrow {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    main {
      max-width: 600px;
      width: 100%;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 255, 247, 0.05);
      border-radius: 1rem;
      box-shadow:
        0 0 20px #00fff7,
        inset 0 0 40px #00fff7;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      color: #00fff7;
      text-shadow:
        0 0 5px #00fff7,
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7,
        0 0 80px #00fff7;
      margin-bottom: 1rem;
      user-select: none;
      position: relative;
      animation: flickerNeon 3s infinite alternate;
    }
    @keyframes flickerNeon {
      0%,
      19%,
      21%,
      23%,
      25%,
      54%,
      56%,
      100% {
        opacity: 1;
        text-shadow:
          0 0 5px #00fff7,
          0 0 10px #00fff7,
          0 0 20px #00fff7,
          0 0 40px #00fff7,
          0 0 80px #00fff7;
      }
      20%,
      22%,
      24%,
      55% {
        opacity: 0.4;
        text-shadow: none;
      }
    }

    p.subtitle {
      font-size: 1.5rem;
      color: #7fffd4;
      text-shadow:
        0 0 8px #7fffd4,
        0 0 20px #7fffd4;
      margin-top: 0;
      user-select: none;
      animation: pulseSubtitle 3s ease-in-out infinite;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    @keyframes pulseSubtitle {
      0%,
      100% {
        opacity: 1;
        text-shadow:
          0 0 8px #7fffd4,
          0 0 20px #7fffd4;
      }
      50% {
        opacity: 0.6;
        text-shadow:
          0 0 15px #7fffd4,
          0 0 30px #7fffd4;
      }
    }

    .icons-container {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
    }
    .icon {
      width: 90px;
      height: 90px;
      filter: drop-shadow(0 0 8px #00fff7);
      border-radius: 0.75rem;
      background: rgba(0, 255, 247, 0.1);
      box-shadow:
        0 0 10px #00fff7,
        inset 0 0 15px #00fff7;
      transition: transform 0.3s ease;
      cursor: default;
    }
    .icon.bounce {
      animation: bounce 2.2s infinite;
    }
    .icon.pulse {
      animation: pulse 2.8s infinite;
    }
    .icon.ping {
      animation: ping 3.5s infinite;
    }
    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-18px);
      }
    }
    @keyframes pulse {
      0%,
      100% {
        opacity: 1;
        filter: drop-shadow(0 0 15px #00fff7);
      }
      50% {
        opacity: 0.6;
        filter: drop-shadow(0 0 30px #00fff7);
      }
    }
    @keyframes ping {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      75%,
      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 6rem;
      }
      p.subtitle {
        font-size: 1.75rem;
      }
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 7.5rem;
      }
      p.subtitle {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <a aria-label="Back to menu" class="back-button" href="menu.html">
    <i class="fas fa-arrow-left"></i>
    <span>Back</span>
  </a>
  <main>
    <h1 class="select-none">Coming Soon</h1>
    <p class="subtitle select-none">Prepare for the future â€” something epic is coming!</p>
    <div aria-hidden="true" class="icons-container">
      <img
        alt="Futuristic blue rocket with neon yellow and green flames launching upwards, symbolizing fast progress and excitement"
        class="icon bounce"
        height="90"
        loading="lazy"
        src="https://storage.googleapis.com/a1aa/image/7faa427a-a297-4a05-c285-0402be16cb66.jpg"
        width="90"
      />
      <img
        alt="Futuristic yellow hourglass with glowing green sand slowly falling, representing anticipation and time"
        class="icon pulse"
        height="90"
        loading="lazy"
        src="https://storage.googleapis.com/a1aa/image/184de946-1c6c-4d7a-b599-d1f9df8847bf.jpg"
        width="90"
      />
      <img
        alt="Futuristic green sparkling stars with blue and yellow neon hues, symbolizing magic and fun"
        class="icon ping"
        height="90"
        loading="lazy"
        src="https://storage.googleapis.com/a1aa/image/1eb4c0b4-0506-4d81-20ee-c84fd2d9ec29.jpg"
        width="90"
      />
    </div>
  </main>
</body>
</html>
